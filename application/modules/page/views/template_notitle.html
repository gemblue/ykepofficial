{layout 'layouts/basic.html'}

{block content}
<style>
    p { font-size: 18px; }
    img { max-width: 100%; }
</style>
<!-- CONTENT -->
<section class="my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-10">
                <article>
                    <div class="article__body"> 
                    	<div class="my-5 pb-3">
                            {if $embed_video}
                            <iframe src="https://www.youtube.com/embed/{$embed_video}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            {elseif $thumbnail}
                    		<img alt="{$title}" src="{$thumbnail}" class="full-width">
                            {/if}
                    	</div>

                        {($content_type == 'markdown' ? parsedown($content) : $content)|noescape}
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
<!-- END: CONTENT -->

{/block}
