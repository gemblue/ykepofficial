name: Emailer
setting:
  use_mailcatcher:
    field: use_mailcatcher
    label: Use Mailcatcher for sandboxing in local
    form: dropdown
    options:
      no: No
      yes: Yes
    default: yes
  smtp_host:
    field: smtp_host
    label: SMTP Host, default to localhost
    form: text
    default: localhost
  smtp_port:
    field: smtp_port
    label: SMTP Port, default to 1025
    form: number
    default: 1025
  smtp_username:
    field: smtp_username
    label: SMTP Username
    form: text
  smtp_password:
    field: smtp_password
    label: SMTP Password
    form: password
  email_from:
    field: email_from
    label: Email From Address
    form: email
  sender_name:
    field: sender_name
    label: Email Sender Name
    form: text
